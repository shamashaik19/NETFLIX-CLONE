# frontend/nginx.conf
events { }
http {
  server {
    listen 80;
    server_name _;

    # serve static files
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ =404;
      index index.html;
    }

    # proxy API to backend container (container name: backend)
    location /api/ {
      proxy_pass http://backend:5000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # proxy videos/thumbs also to backend if requested via backend's static endpoints
    location /videos/ {
      proxy_pass http://backend:5000/videos/;
    }
    location /thumbs/ {
      proxy_pass http://backend:5000/thumbs/;
    }
  }
}

